version: "1"

services:
  # Django Backend with SQLite
  - type: web
    name: chemical-equipment-api
    runtime: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: cd backend && gunicorn project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        # Update this after deploying your frontend (Vercel/Netlify)
        value: "https://your-frontend-domain.vercel.app,http://localhost:5173,http://127.0.0.1:5173"