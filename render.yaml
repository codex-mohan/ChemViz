version: "1"

services:
  # Django Backend with SQLite
  - type: web
    name: chemical-equipment-api
    runtime: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: cd backend && gunicorn project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        # Frontend deployed on Render static site
        value: "https://chemical-equipment-web.onrender.com,http://localhost:5173,http://127.0.0.1:5173"

  # React Frontend (Vite + Static Site)
  - type: static
    name: chemical-equipment-web
    runtime: static
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: ./web/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://chemviz-dvw3.onrender.com/api/"